name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        # We removed 'cache: gradle' temporarily because without the wrapper file, 
        # the cache action can sometimes warn or fail.
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      # This step ensures the Android SDK is ready, though usually pre-installed on ubuntu-latest.

    # --- FIX START ---
    # We replaced './gradlew' with 'gradle' to use the runner's installed version.
    - name: Build Debug APK
      run: gradle assembleDebug --stacktrace --no-daemon

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: iptv-player-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Build Release APK (unsigned)
      run: gradle assembleRelease --stacktrace --no-daemon
      continue-on-error: true
    # --- FIX END ---

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: iptv-player-release-unsigned
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
        
