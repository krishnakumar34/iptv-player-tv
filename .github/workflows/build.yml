name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # --- SETUP GRADLE 8.3 ---
    # This ensures we use a compatible Gradle version (fixes the 9.3.1 error)
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: 8.3

    # --- FIX REPOSITORY CONFLICT ---
    # This forces settings.gradle to accept repositories defined in build.gradle
    # It replaces "FAIL_ON_PROJECT_REPOS" or "PREFER_SETTINGS" with "PREFER_PROJECT"
    - name: Fix Gradle Settings
      run: |
        if [ -f settings.gradle ]; then
          sed -i 's/FAIL_ON_PROJECT_REPOS/PREFER_PROJECT/g' settings.gradle
          sed -i 's/PREFER_SETTINGS/PREFER_PROJECT/g' settings.gradle
          echo "Patched settings.gradle to allow project repositories."
        fi

    - name: Build Debug APK
      run: gradle assembleDebug --stacktrace --no-daemon
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: iptv-player-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Build Release APK (unsigned)
      run: gradle assembleRelease --stacktrace --no-daemon
      continue-on-error: true
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: iptv-player-release-unsigned
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
        
